  <body>
    <div class="content">
    <header>
      <div id="title-container">
        <h1 id="title">The creative crew</h1>
      </div>
      <div id="right-side-header">
        <h2 id="header-subtitle">Who we are</h2>
        <p id="header-description">We are team of creatively diverse.  
          driven.  
          innovative individuals working 
          in various locations from the 
          world.</p>
      </div>
    </header>
    <section id="crew-container">
      <div id="top-photos-wrapper">
        <figure>
          <img src="photo1.png" alt="Bill Mahoney" class="crew-member-photo">
          <figcaption id="crew-member-name">Bill Mahoney</figcaption>
          <div id="rotated-caption">Product owner</div>
        </figure>
        <figure>
          <img src="photo2.png" alt="Saba Cabrera" class="crew-member-photo down-photo">
          <figcaption id="crew-member-name">Saba Cabrera</figcaption>
          <div id="rotated-caption">Art director</div>
        </figure>
        <figure>

          <div id="rotated-caption">Tech Lead</div>

      </div>
      <div id="bottom-photos-wrapper">
        <figure>
          <img src="photo4.png" alt="Skylah Lu" class="crew-member-photo">
          <figcaption id="crew-member-name">Skylah Lu</figcaption>
          <div id="rotated-caption-bottom">UX Designer</div>
        </figure>
        <figure>
          <img src="photo5.png" alt="Griff Richards" class="crew-member-photo down-photo">
          <figcaption id="crew-member-name">Griff Richards</figcaption>
          <div id="rotated-caption-bottom">Developer</div>
        </figure>
        <figure>
          <img src="photo6.png" alt="Stan John" class="crew-member-photo">
          <figcaption id="crew-member-name">Stan John</figcaption>
          <div id="rotated-caption-bottom">Developer</div>
